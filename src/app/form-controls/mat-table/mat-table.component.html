<table
  mat-table
  [dataSource]="dataSource"
  cdkDropList
  [cdkDropListData]="dataSource"
  (cdkDropListDropped)="drop($event)"
  class="mat-elevation-z8 superhero-list"
>
  <ng-container matColumnDef="drag">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="drag-handle" cdkDragHandle>
        <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
          <path d="M10,8H6L12,2L18,8H14V16H18L12,22L6,16H10V8Z" />
        </svg>
      </div>
    </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element" style="width: 150px">
      {{ element.name }}
    </td>
  </ng-container>
  <!-- Weapone Column -->
  <ng-container matColumnDef="weapons">
    <th mat-header-cell *matHeaderCellDef>Weapons</th>
    <td mat-cell *matCellDef="let element" style="width: 150px">
      {{ element.weapons }}
    </td>
  </ng-container>
  <!-- Power Column -->
  <ng-container matColumnDef="power">
    <th mat-header-cell *matHeaderCellDef>Power</th>
    <td mat-cell *matCellDef="let element" style="width: 180px">
      {{ element.power }}
    </td>
  </ng-container>
  <!-- Display -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    class="superhero-box"
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    cdkDragLockAxis="y"
    cdkDrag
    [cdkDragData]="row"
  ></tr>
</table>
