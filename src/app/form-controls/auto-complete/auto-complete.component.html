<!-- Option groups -->
<form [formGroup]="countyForm">
  <mat-form-field>
    <input
      type="text"
      matInput
      placeholder="Counties Group"
      formControlName="countyGroup"
      required
      [matAutocomplete]="autoGroup"
    />
    <mat-autocomplete #autoGroup="matAutocomplete">
      <mat-optgroup
        *ngFor="let group of countyGroupOptions | async"
        [label]="group.capital"
      >
        <mat-option *ngFor="let name of group.names" [value]="name">
          {{ name }}
        </mat-option>
      </mat-optgroup>
    </mat-autocomplete>
  </mat-form-field>
</form>
